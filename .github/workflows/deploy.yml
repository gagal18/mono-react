name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set up SSH for deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DO_SECRET }}
      - name: Docker Registry Log in
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DO_HUB_USER }}
          password: ${{ secrets.DO_HUB_PW }}

      - name: Build and Push Web
        id: build-push-web
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: gagal1818/mnr_web:latest

      - name: Build and Push Docs
        id: build-push-docs
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./apps/docs/Dockerfile
          push: true
          tags: gagal1818/mnr_docs:latest

      - name: Copy docker-compose.yml to the remote server
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.DO_USER }}@${{ secrets.DO_IP }}:/var/docker/mnr/docker-compose.yml
      - name: Pull and Start the container
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_IP }} << 'EOF'
            cd /var/docker/mnr
            docker-compose pull  
            docker-compose up -d 
          EOF
